<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <title>title</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>
        <nav role="navigation">Sign In</nav>
        <main role="main">

            <section class="signUpWrapper" role="banner">
                <div role="presentation" class="signUpHolder">
                    <form class="signUpForm" id="signUpForm" name="signUpForm">

                        <legend class="signUpLegend">Sign Up</legend>

                        <label for="signUpUsername">Username:</label>
                        <input type="text" name="signUpUsername" id="signUpUsername" />
                        <br/>

                        <label for="signInPassword">Password:</label>
                        <input type="password" name="signUpPassword" id="signUpPassword" />
                        <br />
                        <button type="submit" for="signUpForm" class="signUpButton">Sign Up</button>

                    </form>
                </div>
            </section>

        </main>
        <footer role="content-info">Footer</footer>
    </body>
</html>
